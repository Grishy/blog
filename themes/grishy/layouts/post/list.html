{{ define "title" }}
    {{ partial "header.html" (dict "content" . "while" 0) }}
{{ end }}

{{ define "main" }}
    <section class="container main">
        {{ range (where .Site.Pages "Type" "post") }}
            {{ .Render "li" }}
        {{ end }}
    </section>

    {{ partial "pagination.html" . }}
{{ end }}
