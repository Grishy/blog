<article class="article">
    <div class="post-thumbnail">
        <a href="{{ .Permalink }}" class="overlay">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"><title>  external-link</title><path d="M22 14.5v5c0 2.5-2 4.5-4.5 4.5h-13c-2.5 0-4.5-2-4.5-4.5v-13c0-2.5 2-4.5 4.5-4.5h11c0.3 0 0.5 0.2 0.5 0.5v1c0 0.3-0.2 0.5-0.5 0.5h-11c-1.4 0-2.5 1.1-2.5 2.5v13c0 1.4 1.1 2.5 2.5 2.5h13c1.4 0 2.5-1.1 2.5-2.5v-5c0-0.3 0.2-0.5 0.5-0.5h1c0.3 0 0.5 0.2 0.5 0.5zM28 1v8c0 0.5-0.5 1-1 1-0.3 0-0.5-0.1-0.7-0.3l-2.7-2.7-10.2 10.2c-0.1 0.1-0.2 0.2-0.4 0.2s-0.3-0.1-0.4-0.2l-1.8-1.8c-0.1-0.1-0.2-0.2-0.2-0.4s0.1-0.3 0.2-0.4l10.2-10.2-2.7-2.7c-0.2-0.2-0.3-0.4-0.3-0.7 0-0.5 0.5-1 1-1h8c0.5 0 1 0.5 1 1z"/></svg>
        </a>
        {{if .Params.thumbnail}}
            <div class="post-featured-image" style="background-image:url('{{ "image/" | absURL }}{{ .Params.thumbnail }}');"></div>
        {{else}}
            <div class="post-featured-image" style="background-image:url('https://unsplash.it/720/300?random');"></div>
        {{end}}
    </div>
    <div class="post-content">
        <a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a>
        <hr>
        {{ if .Params.excerpt }}
            <p>{{ .Params.excerpt }}</p>
        {{ else }}
            {{.Summary }}
        {{ end }}
    </div>
</article>
