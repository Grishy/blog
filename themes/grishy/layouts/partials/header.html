<header class="container header  {{ if eq .while 1 }}header-while{{end}}">
    <a href="{{ "" | absLangURL }}" class="header_title">{{.content.Site.Title}}</a>
    <ul class="header_navigation">
	    {{ $currentPage := .content }}
        {{ range .content.Site.Menus.main }}
	        <li>
	        	<a title="{{ .Name }}" href="{{ .URL  | relLangURL }}">{{ .Name }}</a>
	        </li>
	    {{ end }}
    </ul>

	<!-- Embeded svg sprite reference -->
	<svg display="none" xmlns="http://www.w3.org/2000/svg">
		<symbol id="icon-bars" viewBox="0 0 24 28" >
			<path d="M24 21v2c0 .5-.5 1-1 1H1c-.5 0-1-.5-1-1v-2c0-.5.5-1 1-1h22c.5 0 1 .5 1 1zm0-8v2c0 .5-.5 1-1 1H1c-.5 0-1-.5-1-1v-2c0-.5.5-1 1-1h22c.5 0 1 .5 1 1zm0-8v2c0 .5-.5 1-1 1H1c-.5 0-1-.5-1-1V5c0-.5.5-1 1-1h22c.5 0 1 .5 1 1z"/>
		</symbol>
		<symbol id="icon-close" viewBox="0 0 24 28" style="fill: #fff">
			<path d="M20.3 20.7c0 0.4-0.2 0.8-0.4 1.1l-2.1 2.1c-0.3 0.3-0.7 0.4-1.1 0.4s-0.8-0.2-1.1-0.4l-4.6-4.6-4.6 4.6c-0.3 0.3-0.7 0.4-1.1 0.4s-0.8-0.2-1.1-0.4l-2.1-2.1c-0.3-0.3-0.4-0.7-0.4-1.1s0.2-0.8 0.4-1.1l4.6-4.6-4.6-4.6c-0.3-0.3-0.4-0.7-0.4-1.1s0.2-0.8 0.4-1.1l2.1-2.1c0.3-0.3 0.7-0.4 1.1-0.4s0.8 0.2 1.1 0.4l4.6 4.6 4.6-4.6c0.3-0.3 0.7-0.4 1.1-0.4s0.8 0.2 1.1 0.4l2.1 2.1c0.3 0.3 0.4 0.7 0.4 1.1s-0.2 0.8-0.4 1.1l-4.6 4.6 4.6 4.6c0.3 0.3 0.4 0.7 0.4 1.1z"/>

	</svg>

	<svg class="header_navigation-toggle">
		<use xlink:href="#icon-bars" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
	</svg>
</header>
